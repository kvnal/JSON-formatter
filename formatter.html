<!DOCTYPE html>
<html>
    <head>
        <title>Convertor!</title>
    </head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <body>
        <div class="container bg-gray-50">
            <div class="bg-blue-500 shadow-xl">

                <h1 class=" text-gray-50 p-5 font-mono  text-4xl">JSON formatter</h1>
            </div>
            <div class="bg-gray-50 p-4  ">
                <div class="bg-gray-200 w-1/2 m-auto p-4 block rounded shadow-md">

                    <form class="block">
                        <textarea id="input" class=" focus:outline-none focus:border-blue-700 mb-4 rounded border-gray-400 resize-none p-2  border-solid border block h-48 w-full m-auto "  autofocus placeholder="Paste here..." rows="10" cols="50"></textarea> 
                    
                    <textarea id="output" disabled class="mb-4 rounded bg-white border-gray-400 resize-none p-2 border-solid border block h-48 w-full m-auto "  rows="10" cols="50"></textarea> 

                    </form>
                    <div>
                        <button id="btn" class="focus:outline-none hover:-translate-y-0.5 transform bg-blue-500 text-white px-2 py-1 rounded shadow-md hover:bg-blue-700 block m-auto"  onclick="format()">Format</button>
                        <!-- <button disabled class="invisible m-auto  px-2 py-1 rounded shadow-md text-white"  onclick="format()">Copied!</button> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="formatter.js"></script>
        </body>
</html>
